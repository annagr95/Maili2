      { question: "Kui Rain peaks valima √ºhe toidu, mida Ta saaks igavesti s√º√ºa, siis mis see oleks?", answer: "Pizza" }
    ];

    let current = 0;
    let score = 0;

    const quizDiv = document.getElementById("quiz");
    const popup = document.getElementById("popup");
    const popupFeedback = document.getElementById("popupFeedback");
    const popupInfo = document.getElementById("popupInfo");

    function showQuestion() {
      quizDiv.innerHTML = `
        <div class="progress">K√ºsimus ${current + 1} / ${questions.length}</div>
        <div class="question visible">
          <h2>${questions[current].question}</h2>

          <button onclick="checkAnswer()">Kontrolli</button>
        </div>
      `;

      const inputField = document.getElementById("userAnswer");
      inputField.focus();

      inputField.addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
          if (popup.style.display === "flex") {
            closePopup();
          } else {
            checkAnswer();
          }
        }
      });
    }

    function checkAnswer() {
      const userInput = document.getElementById("userAnswer").value.trim().toLowerCase();
      const correctAnswer = questions[current].answer.trim().toLowerCase();

      if (userInput === correctAnswer) {
        popupFeedback.innerHTML = `<strong style="color: #658b76;">üéâ √ïige!</strong>`;
        popupFeedback.className = "feedback correct";
        score++;
      } else {
        popupFeedback.innerHTML = `‚ùå Vale. √ïige vastus on: <strong style="color: #658b76;">${questions[current].answer}</strong>`;
        popupFeedback.className = "feedback incorrect";
      }

      if (questions[current].info) {
        popupInfo.innerHTML = questions[current].info;
      } else {
        popupInfo.innerHTML = "";
      }

      popup.style.display = "flex";
    }

    function closePopup() {
      popup.style.display = "none";
      nextQuestion();
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        showQuestion();
      } else {
        showResults();
      }
    }

    function showResults() {
      quizDiv.innerHTML = `

        <button onclick="restartQuiz()">Alusta uuesti</button>

    }

    function restartQuiz() {

      score = 0;

    }

    showQuestion();
